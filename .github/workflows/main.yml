name: Build Electron Linux Package

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest  # 使用 Fedora 容器
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          dnf install -y nodejs npm gcc-c++ make rpm-build
      
      - name: Install project dependencies
        run: npm install
      
      - name: Build
        run: npm run build:linux
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: |
            dist/**/*.rpm
            dist/**/*.deb
            dist/**/*.AppImage